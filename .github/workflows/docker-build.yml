name: Build & Publish Docker Image

on:
  push:
    branches: [ main, master ]  # 或你自己想要的分支
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      DOCKER_IMAGE_NAME: yourdockerhub/file-transfer-server  # 修改为你的仓库名

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Install Yarn
      run: npm install -g yarn

    - name: Run build script
      run: bash ./build-fullstack.sh

    - name: List dist files
      run: ls -lh dist/

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: .github/workflows/Dockerfile  # 见下方Dockerfile模板变更
        push: true
        tags: ${{ env.DOCKER_IMAGE_NAME }}:latest
        build-args: |
          BINARY=dist/file-transfer-server-linux-amd64
